<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO LIST APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="containerPrincipal">
        <div id="addTaskContainer">
            <div class="headerContainer">
                <input type="text" placeholder="Titulo tarefa" id="inputNovaTarefa">
                <button id="btnAdicionarTarefa">
                    <i class="fa fa-plus"></i>
                </button>
                <button id="btnSalvar">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
            <div class="bodyContainer">
                <div class="line">
                    <span>Categoria</span>
                    <select id="selectCategory">
                        <option value="work">
                            Trabalho
                        </option>
                        <option value="school">Escola</option>
                        <option value="lazer">Lazer</option>
                        <option value="sport"></div>Esportes</option>
                    </select>
                </div>
                <div class="line">
                    <span>Conclus√£o</span>
                    <input type="date" id="taskDate"/>
                </div>
                <div class="line">
                    <textarea id="descriptTask">
                    </textarea>
                </div>
            </div>
        </div>

        <div class="containerTarefa">
           
            <ul id="listaTarefas"> 
            </ul>
            <div id="newTask">
                <i class="fa fa-plus"></i>
                <span>Add a Task</span>
            </div>
            <div class="containerButtons">
                <button id="btnDeleteTask">Delete Task</button>
                <button id="btnCompleteTask">Complete Task</button>
            </div>
        </div>
    </div>
 
    <script defer src="script.js"></script>

</body>
</html>
